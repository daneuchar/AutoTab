<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InitPage - Quick Add</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>InitPage</h1>
            <p class="subtitle">Schedule URLs to open automatically</p>
        </div>

        <!-- Add Schedule Form -->
        <div class="section">
            <h2>Add New Schedule</h2>
            <form id="addScheduleForm">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" placeholder="https://example.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dayOfWeek">Day:</label>
                        <select id="dayOfWeek" required>
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="recurring" checked>
                        <span class="toggle-text">Recurring (every week)</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">Add Schedule</button>
            </form>
        </div>

        <!-- Upcoming Schedules -->
        <div class="section">
            <div class="section-header">
                <h2>Upcoming Schedules</h2>
                <span id="scheduleCount" class="badge">0</span>
            </div>
            <div id="upcomingList" class="schedule-list">
                <p class="empty-state">No upcoming schedules</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button id="openOptions" class="btn-link">Manage All Schedules</button>
        </div>

        <!-- Toast notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
