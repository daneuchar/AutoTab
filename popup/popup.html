<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Tab - Quick Add</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../lib/flatpickr/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Auto Tab</h1>
            <p class="subtitle">Schedule URLs to open automatically</p>
        </div>

        <!-- Add Schedule Form -->
        <div class="section">
            <h2>Add New Schedule</h2>
            <form id="addScheduleForm">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" placeholder="https://example.com" required>
                </div>

                <!-- Mode Selector -->
                <div class="form-group">
                    <label class="radio-group-label">Schedule Type:</label>
                    <div class="schedule-mode-selector">
                        <label class="mode-radio">
                            <input type="radio" name="scheduleMode" value="specific-dates" checked>
                            <span>ðŸ“… Dates</span>
                        </label>
                        <label class="mode-radio">
                            <input type="radio" name="scheduleMode" value="days-of-week">
                            <span>ðŸ”„ Days</span>
                        </label>
                    </div>
                </div>

                <!-- Specific Dates Mode -->
                <div id="specificDatesMode" class="mode-section">
                    <div class="form-group">
                        <label for="calendarPicker">Select Dates:</label>
                        <input type="text" id="calendarPicker" placeholder="Click to select dates" readonly>
                    </div>
                </div>

                <!-- Days of Week Mode -->
                <div id="daysOfWeekMode" class="mode-section" style="display:none;">
                    <div class="form-group">
                        <label>Select Days:</label>
                        <div class="days-checkboxes">
                            <label title="Sunday"><input type="checkbox" name="dow" value="0"><span>S</span></label>
                            <label title="Monday"><input type="checkbox" name="dow" value="1"><span>M</span></label>
                            <label title="Tuesday"><input type="checkbox" name="dow" value="2"><span>T</span></label>
                            <label title="Wednesday"><input type="checkbox" name="dow" value="3"><span>W</span></label>
                            <label title="Thursday"><input type="checkbox" name="dow" value="4"><span>T</span></label>
                            <label title="Friday"><input type="checkbox" name="dow" value="5"><span>F</span></label>
                            <label title="Saturday"><input type="checkbox" name="dow" value="6"><span>S</span></label>
                        </div>
                    </div>
                </div>

                <!-- Time -->
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>

                <div class="form-group">
                    <label for="group">Tab Group (optional):</label>
                    <div class="group-select-wrapper">
                        <select id="group">
                            <option value="">None (Ungrouped)</option>
                            <!-- Groups populated dynamically -->
                        </select>
                        <button type="button" id="addGroupBtn" class="btn-icon-add" title="Add New Group">+</button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Add Schedule</button>
            </form>
        </div>

        <!-- Upcoming Schedules -->
        <div class="section">
            <div class="section-header">
                <h2>Upcoming Schedules</h2>
                <span id="scheduleCount" class="badge">0</span>
            </div>
            <div id="upcomingList" class="schedule-list">
                <p class="empty-state">No upcoming schedules</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button id="openOptions" class="btn-link">Manage All Schedules</button>
            <a href="https://ko-fi.com/danieleuchar" target="_blank" rel="noopener noreferrer" class="btn-kofi">â˜• Support development</a>
        </div>

        <!-- Toast notification -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Modal for Add Group -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="groupModalTitle">Add Group</h2>
                <button class="modal-close" id="groupModalClose">&times;</button>
            </div>
            <form id="groupForm">
                <div class="form-group">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" placeholder="e.g., Work, Personal" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label>Color:</label>
                    <div class="color-picker" id="colorPicker">
                        <button type="button" class="color-btn" data-color="grey" style="background: #5f6368"></button>
                        <button type="button" class="color-btn" data-color="blue" style="background: #1967d2"></button>
                        <button type="button" class="color-btn" data-color="red" style="background: #d93025"></button>
                        <button type="button" class="color-btn" data-color="yellow" style="background: #ea8600"></button>
                        <button type="button" class="color-btn" data-color="green" style="background: #1e8e3e"></button>
                        <button type="button" class="color-btn" data-color="pink" style="background: #d01884"></button>
                        <button type="button" class="color-btn" data-color="purple" style="background: #8430ce"></button>
                        <button type="button" class="color-btn" data-color="cyan" style="background: #12b5cb"></button>
                        <button type="button" class="color-btn" data-color="orange" style="background: #fa903e"></button>
                    </div>
                    <input type="hidden" id="groupColor" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="groupCancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="groupSaveBtn">Add Group</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../lib/flatpickr/flatpickr.min.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
