<!DOCTYPE html>
<html>
<head>
    <title>Generate InitPage Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }
        canvas {
            border: 1px solid #ddd;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #357ae8;
        }
        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generate InitPage Icons</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click the "Generate Icons" button below</li>
            <li>Right-click each canvas and save as PNG</li>
            <li>Save with names: icon16.png, icon48.png, icon128.png</li>
            <li>Place them in the icons/ directory</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>

    <div class="icon-container">
        <div>
            <p>16x16</p>
            <canvas id="icon16" width="16" height="16"></canvas>
        </div>
        <div>
            <p>48x48</p>
            <canvas id="icon48" width="48" height="48"></canvas>
        </div>
        <div>
            <p>128x128</p>
            <canvas id="icon128" width="128" height="128"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Blue background with rounded corners
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(0, 0, size, size);

            // White clock face
            const center = size / 2;
            const radius = size * 0.35;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.fill();

            // Clock hands
            ctx.strokeStyle = '#4285f4';
            ctx.lineWidth = Math.max(2, size / 32);
            ctx.lineCap = 'round';

            // Hour hand (pointing up-left, like 10:00)
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.lineTo(center - radius * 0.3, center - radius * 0.5);
            ctx.stroke();

            // Minute hand (pointing right, like :15)
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.lineTo(center + radius * 0.6, center);
            ctx.stroke();

            // Center dot
            ctx.fillStyle = '#4285f4';
            ctx.beginPath();
            ctx.arc(center, center, size / 32, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateIcons() {
            [16, 48, 128].forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                drawIcon(canvas, size);
            });
            alert('Icons generated! Right-click each canvas to save as PNG.');
        }

        // Auto-generate on load
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
